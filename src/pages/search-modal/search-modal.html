<ion-header> 
    <ion-toolbar>  
       <ion-buttons left>
         <button ion-button icon-only (click)="cancel()" style="margin-left: 12px;"> 
           <ion-icon name="arrow-back"></ion-icon>
         </button>  
       </ion-buttons> 

     <ion-title>
        <ion-searchbar #mainSearchbar placeholder="Cerca in punto" (keyup.enter)="search(mainSearchbar.value)" [(ngModel)]="searchkey" autofocus></ion-searchbar>
   </ion-title> 

   </ion-toolbar> 

 </ion-header>

<ion-content>
    
    <button ion-button (click)="done()" strong class="button-block" color="custom-green">
        <span color="primary">
          APPLICA
        </span>
    </button> 
</ion-content>
