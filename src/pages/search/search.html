<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<ion-header> 
  <ion-navbar color="custom-green">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="search-bar" (click)="searchmodal()" > 
        <ion-icon name="search"></ion-icon>{{this.searchkey}}
    </div>  
    <ion-buttons right>
        <button ion-button icon-only (click)="advancedsearch()" class="advanced-search" > 
            <ion-icon name="options"></ion-icon>
        </button> 
    </ion-buttons> 
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid> 
        <ion-row>
            <ion-col col-6>
                <!-- <ion-list  [virtualScroll]="firstColumnItems">  -->
                <!-- <ion-item *ngFor="let item of firstColumnItems"> -->

                  <ion-card (click)="openItem(item)" *ngFor="let item of firstColumnItems" >
                    
                    <div *ngIf="!item.ImageBlobFileId" style="width:100px; padding:50%;border: 1px solid lightgrey;background-color: lightgrey;" ></div>
                    
                    <img *ngIf="item.ImageBlobFileId" src="https://puntostorage.blob.core.windows.net/punto-public/{{item.ImageBlobFileId}}.jpeg"/>
                    
                    <ion-card-content>
                        <p>
                        {{item.Title}}
                        </p>
                        </ion-card-content>
                    </ion-card>

                <!-- </ion-item> -->
                <!-- </ion-list>  -->
            </ion-col>
          <ion-col col-6>

      <!-- <ion-list [virtualScroll]="secondColumnItems"> -->
          <!-- <ion-item *ngFor="let item of secondColumnItems" > -->

          <ion-card (click)="openItem(item)" *ngFor="let item of secondColumnItems" >

                    
              <div *ngIf="!item.ImageBlobFileId" style="width:100px; padding:50%;border: 1px solid lightgrey;background-color: lightgrey;" ></div>
                
              <img *ngIf="item.ImageBlobFileId" src="https://puntostorage.blob.core.windows.net/punto-public/{{item.ImageBlobFileId}}.jpeg"/>
                
              <ion-card-content>
                  <p>
                    {{item.Title}}
                  </p> 
              </ion-card-content>
            </ion-card>

        <!-- </ion-item>       -->
     <!-- </ion-list> -->

              </ion-col>
        </ion-row>
    </ion-grid>   
    
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <div class="bottom-tab">
        <div class="icon-button"> <i class="material-icons" style="color:#32db8e">explore</i></div>
        <div class="icon-button" (click)="newAdv()"><i class="material-icons">photo_camera</i></div>
        <div class="icon-button" *ngIf="!this.loggedIn" (click)="login()"><i class="material-icons">vpn_key</i></div>
        <div class="icon-button" *ngIf="this.loggedIn" (click)="myprofile()"><i class="material-icons">account_circle</i></div>      
    </div>
  
</ion-content>
