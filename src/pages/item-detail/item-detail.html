<ion-header>

  <ion-navbar>
    <ion-title>{{ item.Title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div style="height:350px">
    <ion-slides>    
        <ion-slide *ngFor="let blobfile of item.BlobFiles" >
            <div class="item-profile" style="height: 350px;background-size: cover;" text-center #ImageBlobFileId [style.background-image]="'url(https://puntostorage.blob.core.windows.net/punto-public/'+ blobfile.BlobFileId+'.jpeg)'"></div>
           
      
          </ion-slide>
      </ion-slides>
  </div>

  <div class="item-detail" padding>
    <p>{{item.User.FirstName}} {{item.User.SecondName}}</p>
    <p>{{item.Category.Name}}</p>
    <p>{{item.City.Name}}</p>
    <h2>{{item.Title}}</h2>
    <p>{{item.Description}}</p>
  </div>

</ion-content>
