<ion-header> 
   <ion-toolbar color="custom-blue">  
      <ion-buttons left>
        <button ion-button icon-only (click)="cancel()"> 
          <ion-icon name="arrow-back"></ion-icon>
        </button> 
      </ion-buttons> 
    <ion-title>Nuovo Annuncio</ion-title> 
  </ion-toolbar> 

</ion-header>
<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
           Carica un'immagine
        </div> 
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Titolo" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Descrizione" formControlName="about"></ion-input>
      </ion-item>
    </ion-list>
  </form>
   <button ion-button (click)="done()" strong>
        <span color="primary">
          Crea
        </span>
    </button> 
</ion-content>
